<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TalentScout Hiring Assistant</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: #121212;
            color: #fff;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            background: #1e1e1e;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.2);
            overflow: hidden;
        }
        h1 {
            text-align: center;
            color: #00ffff;
            margin-bottom: 20px;
        }
        .chat-box {
            background: #2a2a2a;
            border: 1px solid #00ffff;
            border-radius: 15px;
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        .input-section {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .input-section input {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #00ffff;
            border-radius: 10px;
            background: #333;
            color: #fff;
            outline: none;
        }
        .input-section button {
            padding: 12px 20px;
            font-size: 16px;
            background-color: #00ffff;
            color: #121212;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .input-section button:hover {
            background-color: #0099cc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TalentScout AI Hiring Assistant</h1>
        <div class="chat-box" id="chat-box">
            <!-- Chat messages will dynamically appear here -->
        </div>
        <div class="input-section">
            <input type="text" id="user-input" placeholder="Type your response here..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
</body>
</html>
